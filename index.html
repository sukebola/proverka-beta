<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="game-board"></div>
        <button id="reveal-button">Открыть 3 клетки</button>
        <div id="slider-container">
            <span id="slider-value">7</span>
            <input type="range" id="mine-slider" min="1" max="7" value="7">
        </div>
        <button id="reset-button" style="display:none;">Начать заново</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
